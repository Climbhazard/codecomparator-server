<div class="container">

    <h1 class="page-header" style="text-align:center;">Crear cuenta de usuario</h1>

    <form class="form well" id="crearDocent" >

        <div class="row">
            <div id="cod_doc" class="col-md-12 form-group">
                <label>Código</label>

                <input type="text" name="t_codigo" class="form-control">
                <span id="message_cod" style="display:none;color:#b94a48;"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Nombre</label>

                <input type="text" name="t_nombre" class="form-control" ng-model="datos.nombres">

            </div>

        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Apellido paterno</label>

                <input type="text" name="t_apellido_paterno" class="form-control" ng-model="datos.apPaterno">

            </div>

        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Apellido materno</label>

                <input type="text" name="t_apellido_materno" class="form-control" ng-model="datos.apMaterno">

            </div>
        </div>
        <div class="row">
            <div id="usuar" class="col-md-12 form-group">
                <label>Usuario</label>
                <input type="text" name="t_usuario" class="form-control" ng-model="datos.user">
                <span id="message_usuario" style="display:none;color:#b94a48;"></span>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Contraseña</label>
                <input type="password" name="t_password" class="form-control" ng-model="datos.pass">
            </div>

        </div>
        <div class="row">
            <div id="confir_clave" class="col-md-12 form-group">
                <label>Confirmar contraseña</label>

                <input type="password" name="rep_password" class="form-control" ng-model="datos.passAgain">

                <span id="message_clave" style="display:none;color:#b94a48;"></span>
            </div>
        </div>

        <hr>
        <div class="form-actions" style="text-align: center;">
            <button class="btn btn-primary left" id="save_med" ng-click="registrardocente()">Registrar</button>
        </div>
    </form>

</div>
