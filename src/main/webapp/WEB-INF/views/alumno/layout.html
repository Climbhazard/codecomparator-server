<div class="container">
        
      
<br>		
		<form class="form-horizontal" method="post" role="form">
		<div class="row form-group">
		      <div class="col-md-6">
			     <label class="col-md-5 control-label" style="margin-left: -31%;">Curso</label>
			    <div class="col-md-5">
				   <select class="form-control" name="t_curso" id="cursos">
				   
				   
                    
                   
                   <option>Seleccione curso</option><option>Programacion I</option></select>

			</div>
		</div> 		
		</div>
			<div class="row form-group" id="grupos">
		       	
		</div>
		
		<h3 class="page-header">Registrar alumno</h3>
		<div class="highlight">
			<div class="row form-group">
			<div class="col-md-6">
				<label class="col-md-5 control-label">Código</label>
				<div class="col-md-7">
				<input type="text" id="codigo" name="t_codigo" class="form-control" ng-model="datos.codigo"> 
			</div>

			</div>

		</div>
		<div class="row form-group">
			 <div class="col-md-6">
           	 <label class="col-md-5 control-label">Nombre</label>
           	 <div class="col-md-7">
           	 	<input type="text" id="nombre" name="t_nombre" class="form-control" ng-model="datos.nombre">
           	 </div>
           </div>
           
		</div>
    <div class="row form-group">
       <div class="col-md-6">
             <label class="col-md-5 control-label">Apellido paterno</label>
             <div class="col-md-7">
              <input type="text" id="ap_paterno" name="t_apellido_paterno" class="form-control" ng-model="datos.apelldoPaterno">
             </div>
           </div>
           
    </div>
    <div class="row form-group">
    	<div class="col-md-6">
             <label class="col-md-5 control-label">Apellido materno</label>
             <div class="col-md-7">
              <input type="text" id="ap_materno" name="t_apellido_materno" class="form-control" ng-model="datos.apellidoMaterno">
             </div>
           </div>
    </div>
		<hr>
		<div class="form-actions" style="text-align: center;">
            <a href="#" id="save_alum" class="btn btn-primary left" ng-click="registraralumno()">Guardar</a>
            <button type="reset" class="btn btn-default left">Cancelar</button>
        </div>

		</div>
		
        <!-- <div class="alert alert-success">
   <strong style="display: block;text-align: center;">Registro exitoso</strong>
    </div>-->
		</form>	
		<br>
		<div id="list_alumnos">
			

		</div>
		
		<div ng-show="showMsg==1"
		class="alert alert-warning alert-dismissible" role="alert"
		style="margin-top: -762px; width: 368px; margin-left: 873px;">
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<strong>¡Atención!</strong> {{msg1}}
	</div>

	<div ng-show="showMsg==2"
		class="alert alert-success alert-dismissible" role="alert"
		style="margin-top: -762px; width: 368px; margin-left: 873px;">
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<strong>Información</strong> {{msg2}}
	</div>

</div>
