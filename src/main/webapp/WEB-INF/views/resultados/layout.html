<div class="container">
	<h1 class="page-header">Comparación de proyectos</h1>
	<form class="form-horizontal" role="form">
		<div class="row form-group">
			<div class="col-md-6">
				<label class="col-md-4 control-label">Evaluación</label>
				<div class="col-md-8">
					<!-- <select class="form-control">
						<option>09/05/14 Algoritmica 02 - Grupo 1:Punteros</option>
						<option>09/05/14 Algoritmica 02 - Grupo 2:Punteros</option>
						<option>18/05/14 Programacion 02 - Grupo 1:Listas</option>
						<option>18/05/14 Programacion 01 - Grupo 3:Archivos</option>
					</select> -->
					<select ng-model="evaluacionSeleccionada"
						ng-options="formatearEvaluacion(evaluacion) for evaluacion in evaluaciones"
						ng-change="poblarPosiciones(evaluacionSeleccionada)"
						class="form-control">
						<option value="">Escoja una evaluación</option>
					</select>

				</div>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-md-6">
				<label class="col-md-4 control-label">Tipo de Comparación</label>
				<div class="col-md-8">
					<select ng-model="comparacionSeleccionada"
						ng-options="tipo.llave for tipo in tiposComparacion"
						class="form-control"></select>
					<!-- <select class="form-control">
						<option>Comparación de adyacencia</option>
						<option>Comparación de 1 con varios</option>

					</select> -->
				</div>
			</div>
		</div>
		<br>
		<!--<span style="color:red;">(Puede seleccionar maximo 5 alumnos para comparar)</span>-->
		<div class="row highlight">
			Resultados
		
		</div>
	</form>

</div>
