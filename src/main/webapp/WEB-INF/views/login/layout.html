<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CodeComparator</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

                <a href="" class="btn btn-danger" style="margin-top: 8px;" ng-click="loginDocente()">Iniciar Sesión</a>

            </ul>

        </div><!--/.navbar-collapse -->
    </div>
</div>


<div class="container">

    <h1 class="page-header" style="text-align:center;">Login docente</h1>

	<div class="form-size">
    <form class="form well" id="loginDoc" >

        <div class="row">
            <div id="usuar" class="col-md-12 form-group">
                <label>Usuario</label>
                <input type="text" name="t_usuario" class="form-control" ng-model="user.username">
                <span id="message_usuario" style="display:none;color:#b94a48;" ></span>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Contraseña</label>
                <input type="password" name="t_password" class="form-control" ng-model="user.password">
            </div>

        </div>


        <hr>
        <div class="form-actions" style="text-align: center;">
            <button class="btn btn-primary left" id="save_med" ng-click="loginDocente()">Iniciar Sesión</button>
            <br/>
            <a href="#/account">Crear cuenta</a>
            

        </div>
    </form>
    </div>

</div>
